---
- summary: |
    Не работает переход на английскую мобильную версию сайта
  environment: |
    iPhone 8 Plus  iOS 16.1.1 Safari browser
  steps-to-reproduce: |
    1. Зайти на surf.ru
    2. Нажать на 3 горизонтальные полоски в правом верхнем углу сайта
    3. Нажать на кнопку 'Eng'
  expected-result: |
    Осуществился переход на английскую версию сайта
  actual-result: |
    Версия сайта осталась прежней.
    Скринкаст находится в папке Surf/media

